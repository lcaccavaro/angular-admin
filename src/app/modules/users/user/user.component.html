<form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="login" matInput placeholder="Login *">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="fullName" matInput placeholder="Full Name *">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="country" matInput placeholder="Country">
                </mat-form-field>
                <div class="add-bottom-padding">
                    <mat-radio-group formControlName='gender'>
                        <mat-radio-button value=1>Male</mat-radio-button>
                        <mat-radio-button value=2>Female</mat-radio-button>
                        <mat-radio-button value=3>Other</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="E-mail *">
                    <mat-error *ngIf="service.form.controls['email'].errors?.required">This field is mandatory</mat-error>
                    <mat-error *ngIf="service.form.controls['email'].errors?.email">Invalid email address</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName=status placeholder="Status">
                        <ng-container *ngFor="let nStatus of status">
                            <mat-option value="{{nStatus.id}}" >{{nStatus.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</form>
